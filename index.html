<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#01b4e4" />

    <!-- Critical: Preconnect to external resources (one each, no duplicates) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fra.cloud.appwrite.io" crossorigin />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/images/logo/Oceaniccoder-Icon.svg"
    />
    <link rel="apple-touch-icon" href="/images/logo/Oceaniccoder-Icon.svg" />
    <meta
      name="description"
      content="Illona Addae (Oceaniccoder) - Full-Stack Developer & Tech Community Leader. Building inclusive tech spaces and innovative solutions."
    />
    <meta
      name="keywords"
      content="Illona Addae, Oceaniccoder, Full-Stack Developer, React Developer, Ghana Tech, Women in Tech, Slint Tech"
    />
    <meta name="author" content="Illona Addae" />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Illona Addae - Oceaniccoder Portfolio" />
    <meta
      property="og:description"
      content="Full-Stack Developer & Tech Community Leader building inclusive tech spaces"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://oceaniccoder.dev" />
    <meta property="og:image" content="/images/profile.webp" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@oceaniccoder" />
    <meta
      name="twitter:title"
      content="Illona Addae - Oceaniccoder Portfolio"
    />
    <meta
      name="twitter:description"
      content="Full-Stack Developer & Tech Community Leader"
    />
    <meta name="twitter:image" content="/images/profile.webp" />

    <link rel="apple-touch-icon" href="/images/logo/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Oceaniccoder" />

    <!-- Google Fonts - optimized with display=swap and preload -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <title>
      Illona Addae - Oceaniccoder | Full-Stack Developer & Tech Leader
    </title>
    <script id="data-theme-init">
      (function () {
        try {
          var key = "oc-theme-v2";
          var stored = localStorage.getItem(key);
          var theme =
            stored ||
            (window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light");
          document.documentElement.setAttribute("data-theme", theme);
          if (theme === "dark") document.documentElement.classList.add("dark");
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
